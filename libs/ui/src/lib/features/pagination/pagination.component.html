@if (itemCount > 0 && itemCount > pageSize) {
  <div class='pagination'>
    <div>
      <button class='pagination__button' [disabled]='page === 1' (click)='handlePageChange(page - 1)'>
        <span class='material-icons-round'>chevron_left</span>
      </button>
    </div>
    <div class='pagination__page'>
      {{ page }}
    </div>
    <div>
      <button (click)='handlePageChange(page + 1)' [disabled]='page === numberOfPages()' class='pagination__button'>
        <span class='material-icons-round'>chevron_right</span>
      </button>
    </div>
  </div>
}
